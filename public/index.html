    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Load Google Fonts as fallback for Söhne Breit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Söhne Breit is a premium font that would need to be licensed and self-hosted -->
    <style>
      /* Animated gradient background */
      body {
        background: linear-gradient(-45deg, #F7FAFC, #EDF2F7, #E6EDF5, #EBEDFF);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
      }
      
      @keyframes gradientBG {
        0% { background-position: 0% 50% }
        50% { background-position: 100% 50% }
        100% { background-position: 0% 50% }
      }
      
      /* Custom CSS for animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      .slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }
      
      /* Apply smooth transitions to all elements */
      * {
        transition: all 0.2s ease-in-out;
      }
    </style>
    <title>YARBA - Resume Builder</title>
  </head>
